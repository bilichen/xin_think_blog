<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <Css file="__PUBLIC__ ./Css/style.css"/>
    <style>
        th,td{
            text-align: center;
        }
        .aa{
            margin:0 auto;
        }
    </style>
</head>
<body>
        <table>
            <tr>
                <th colspan="8" align="center">博文列表</th>
            </tr>
            <tr>
                <th>id</th>
                <th>博文标题</th>
                <th>博文类别</th>
                <th>博文属性</th>
                <th>博文内容</th>
                <th>点击次数</th>
                <th>时间</th>
                <th>操作</th>
            </tr>
            <foreach name="blog" item="v">
                <tr>
                    <td>{$v.id}</td>
                    <td>{$v.title}</td>
                    <td>{$v.cate}</td>
                    <td>
                        <foreach name={$v.attr} item="m">
                            {$m.name}
                        </foreach>
                    </td>
                    <td>{$v.content}</td>
                    <td>{$v.click}</td>
                    <td>{$v.time}</td>
                    <td>[<a href="">修改</a>]
                        [<a href="">删除</a>]
                    </td>
                </tr>
            </foreach>
        </table>
</body>
</html>
