<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <Css file="__PUBLIC__ ./Css/style.css"/>
    <style>
        th,td{
            text-align: center;
        }
        .aa{
            margin:0 auto;
        }
    </style>
</head>
<body>
        <table>
            <tr>
                <th colspan="8" align="center">博文列表</th>
            </tr>
            <tr>
                <th>id</th>
                <th>博文标题</th>
                <th>博文类别</th>
                <th>博文属性</th>
                <th>博文内容</th>
                <th>点击次数</th>
                <th>时间</th>
                <th>操作</th>
            </tr>
            <foreach name="blog" item="v">
                <tr>
                    <td>{$v.id}</td>
                    <td>{$v.title}</td>
                    <td>{$v.cate}</td>
                    <td>
                        <foreach name="v.attr" item="v_attr">
                            <strong style="color:{$v_attr.color}">[{$v_attr.name}]</strong>
                        </foreach>
                    </td>
                    <td>{$v.content}</td>
                    <td>{$v.click}</td>
                    <td>{$v.time|date='y-m-d H:i',###}</td>
                    <if condition="ACTION_NAME eq 'index'">
                        <td>[<a href="">修改</a>]
                            [<a href="{:U(GROUP_NAME . '/Blog/delOrRestore',array('num' => 1,'id'=>$v['id']))}">删除</a>]
                        </td>
                    <else/>
                        <td>[<a href="{:U(GROUP_NAME . '/Blog/delOrRestore',array('num' => 0,'id'=>$v['id']))}">还原</a>]
                            [<a href="{:U(GROUP_NAME . '/Blog/delete',array('id'=>$v['id']))}">彻底删除</a>]
                        </td>
                    </if>
                </tr>
            </foreach>
        </table>
</body>
</html>
