<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <Css file="__PUBLIC__/Css/style.css"/>
    <style>
        th,td{
            text-align: center;
        }
        .name{
            text-align: left;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <form action="{:U(GROUP_NAME . '/CateGory/updataSort')}" method="post">
        <table>
           <tr>
               <th>id</th>
               <th>name</th>
               <th>级别</th>
               <th>sort</th>
               <th>操作</th>
           </tr>
                <foreach name="cate" item="v">
                    <tr>
                        <td>{$v.id}</td>
                        <td class="name">{$v.html}{$v.name}</td>
                        <td>{$v.level}</td>
                        <td><input type="text" name="{$v.id}" value="{$v.sort}"></td>
                        <td>
                            [<a href="{:U(GROUP_NAME . '/CateGory/addCate',array('pid'=>$v['id']))}">添加子类</a>]
                            [<a href="">修改</a>]
                            [<a href="">删除</a>]
                        </td>
                    </tr>
                </foreach>
            <tr>
                <td colspan="5" align="center"><input type="submit" value="修改排序"></td>
            </tr>
        </table>
    </form>
</body>
</html>
