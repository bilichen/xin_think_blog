<include file="Common:header"/>
<body>
<div>
<include file="Common:nav"/>

    <!--正文-->
    <div class="content">
        <!--左正文-->
        <div class="content_left">
            <foreach name="blog" item="v">
                <div class="content_left_top">
                    <strong>首页 > {$v.name}</strong>
                </div>
                <p>{$v.title}</p>
                <div class="show_content_left_time">发布于：{$v.time|date='y年m月d日',###}</div>
                <div class="show_content_left_click">已被阅读{$v.click}次</div>
                <div style="clear: both"></div>
                <hr/>
                <div class="show_content_left_content">{$v.content}</div>
            </foreach>
        </div>
        <!--左正文-->



        <!--右正文-->
        <include file="Common:right"/>
        <!--右正文-->

    </div>

    <!--底部-->
        <include file="Common:bottom"/>
    <!--底部-->
</div>
</body>
</html>
